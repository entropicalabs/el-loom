name: TestPyPI Publish (Pre Release)

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+-*"

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    if: contains(github.ref_name, '-') # Only pre-release tags (exclude finals)
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Validate pre-release tag and project version
        run: |
          TAG="${{ github.ref_name }}"

          echo "Validating tag format: $TAG"
          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+-.+$ ]]; then
            echo "Tag '$TAG' does not match pre-release pattern vX.Y.Z-..."
            exit 1
          fi

          TAG_VERSION="$(echo "${TAG#v}" | cut -d '-' -f1)"
          PROJECT_VERSION="$(poetry version -s)"

          echo "Validating tag '$TAG' version '$TAG_VERSION' against project version '$PROJECT_VERSION'"
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "Tag version '$TAG_VERSION' does not match project version '${PROJECT_VERSION}'"
            exit 1
          fi

      - name: Install dependencies
        run: |
          poetry install --no-interaction --with dev --with notebooks

      # Notebooks tests expect a kernel named 'env' to exist
      - name: Register Jupyter kernel 'env'
        run: |
          poetry run ipython kernel install --user --env VIRTUAL_ENV "$(pwd)/.venv" --name=env

      - name: Run tests
        run: |
          poetry run pytest -q

  build:
    name: Build
    needs: test
    if: contains(github.ref_name, '-') # Only pre-release tags
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pipx install poetry

      - name: Build
        run: poetry build

      # Upload the artifact for the publish job
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist/
          name: dist.zip
          if-no-files-found: error
          retention-days: 1

  publish:
    name: Publish to TestPyPI
    needs: build
    if: contains(github.ref_name, '-') # Only pre-release tags
    runs-on: ubuntu-24.04
    environment:
      name: testpypi
    permissions:
      contents: read
      # Required to write the publishing token
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: dist.zip
          path: dist/
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true
          attestations: false

  verify-installability:
    name: Verify TestPyPI installability
    needs: publish
    if: contains(github.ref_name, '-') # Only pre-release tags
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Wait for artifacts to propagate
        run: sleep 20

      - name: Derive package version from tag
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          echo "PACKAGE_VERSION=${TAG%%-*}" >> $GITHUB_ENV

      - name: Install el-loom from TestPyPI and verify import
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            --index-url https://test.pypi.org/simple/ \
            "el-loom==$PACKAGE_VERSION"
          python - <<'PY'
          import el_loom
          print("el_loom import succeeded")
          PY
